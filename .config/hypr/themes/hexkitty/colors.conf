        hyprbars-button = rgb(e8e1e1), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(e8e1e1), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(ddbfc3AA) rgba(ddbfc377),pinned:1
# ==========================================================
# dark pastel rainbow — hyprland custom colors override
# path: ~/.config/hypr/custom/colors.conf
# matches fastfetch "brighter dark pastels"
# ==========================================================

# palette reference (not parsed):
# bg_hard   = #3a2a3d   (deep plum)
# bg        = #4a3449   (mauve shadow)
# bg_soft   = #5d4157   (bruised rose)
# fg        = #f0e8f6   (cloudy lilac)
# fg_dim    = #ccb7e9   (soft lavender)
# rose      = #d78caa   (dusty rose)
# peach     = #e0c3a4   (soft peach)
# butter    = #ecddb3   (dusty butter)
# yellow    = #ddd88e   (antique yellow)
# mint      = #b2d8b2   (soft mint)
# teal      = #a6cdd0   (storm teal pastel)
# periwink  = #afbbe3   (muted periwinkle)
# lilac     = #b78baa   (lavender dusk)
# lavender  = #ccb7e9   (smoky lavender)

# -------------------------
# borders / focus colors
# -------------------------
general {
    # active border: periwinkle → dusty rose gradient
    col.active_border = rgba(afbbe3ff) rgba(d78caaff) 45deg

    # inactive border: soft bg_soft
    col.inactive_border = rgba(5d4157ff)
}

# -------------------------
# root background tint
# (behind wallpaper)
# -------------------------
misc {
    # slightly darker than bg for depth
    background_color = rgba(3a2a3dff)
}

# -------------------------
# decoration / glow / blur
# -------------------------
decoration {
    rounding = 12

    shadow {
        enabled = true
        ignore_window = true

        # soft warm halo
        range = 25
        offset = 0 3
        render_power = 3

        # peachy pastel shadow (was gruvbox orange)
        color = rgba(e0c3a433)
    }

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true

        size = 8
        passes = 3

        brightness = 0.95
        noise = 0.07
        contrast = 0.10
        vibrancy = 0.15
        vibrancy_darkness = 0.8

        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    # “active stands forward” effect
    dim_inactive = true
    dim_strength = 0.08
    dim_special = 0.12
}

# -------------------------
# window rules (accent states)
# -------------------------

# pinned windows = dusty rose rim
windowrulev2 = bordercolor rgba(d78caaff) rgba(d78caa99), pinned:1

# floating windows = mint + periwinkle edge
windowrulev2 = bordercolor rgba(b2d8b2ff) rgba(afbbe399), floating:1

# special workspace = lavender + peach accent
windowrulev2 = bordercolor rgba(ccb7e9cc) rgba(e0c3a466), onworkspace:special


# ==========================================================
# hyprbars plugin theme (titlebars)
# ==========================================================
plugin {
    hyprbars {
        bar_precedence_over_border = true
        bar_part_of_window = true

        # titlebar base: bg
        bar_color = rgba(4a3449ff)

        # title text: pastel fg
        col.text = rgba(f0e8f6ff)

        # buttons (right → left)
        # format: color, size, icon, action

        # close = dusty rose
        hyprbars-button = rgb(d78caa), 13, 󰖭, hyprctl dispatch killactive

        # fullscreen = storm teal pastel
        hyprbars-button = rgb(a6cdd0), 13, 󰖯, hyprctl dispatch fullscreen 1

        # send to special workspace = dusty butter
        hyprbars-button = rgb(ecddb3), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}
