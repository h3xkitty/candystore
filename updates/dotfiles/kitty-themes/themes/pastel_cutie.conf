##############################################
# ✧ BASE SETTINGS (from the original file) ✧
##############################################

# Font
font_family      JetBrains Mono Nerd Font
font_size        11.0

# Cursor
cursor_shape beam
cursor_trail 1

# Padding
window_margin_width 21.75

# Behavior
confirm_os_window_close 0
shell fish

# Copy
map ctrl+c copy_or_interrupt

# Search (kittens)
map ctrl+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
map kitty_mod+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Scroll & Zoom
map page_up    scroll_page_up
map page_down  scroll_page_down

map ctrl+plus        change_font_size all +1
map ctrl+equal       change_font_size all +1
map ctrl+kp_add      change_font_size all +1
map ctrl+minus       change_font_size all -1
map ctrl+underscore  change_font_size all -1
map ctrl+kp_subtract change_font_size all -1
map ctrl+0           change_font_size all 0
map ctrl+kp_0        change_font_size all 0

###########################################################
# ✧ DARK PASTEL RAINBOW THEME — KITTY ✧
# matches fastfetch "brighter dark pastels"
###########################################################

# --- transparency ---
background_opacity         1
dynamic_background_opacity no

# --- background / foreground ---
# dark plum bg, soft cloudy lilac fg
background #3a2a3d
foreground #f0e8f6

# --- cursor ---
cursor            #f0e8f6
cursor_text_color #3a2a3d

# --- selection ---
selection_background #5d4157
selection_foreground #f0e8f6

# --- borders ---
window_border_width 1

# dusty rose
active_border_color   #d78caa
# mauve shadow
inactive_border_color #4a3449


###########################################################
# ✧ TABS ✧
###########################################################

tab_bar_style       powerline
tab_bar_edge        bottom
tab_bar_align       center
tab_bar_min_tabs    1

# active tab: dusty rose on dark bg
active_tab_background      #d78caa
active_tab_foreground      #3a2a3d
active_tab_font_style      bold

# inactive tabs: mauve bg, lilac fg
inactive_tab_background    #4a3449
inactive_tab_foreground    #f0e8f6
inactive_tab_font_style    normal

bell_on_tab         yes
tab_title_template  "{index}: {title}"

# --- link color ---
# storm teal pastel
url_color #a6cdd0


